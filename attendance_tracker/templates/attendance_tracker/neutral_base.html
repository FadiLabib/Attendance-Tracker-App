{% extends "attendance_tracker/base.html" %}
{% block extras %}
<div class="container">
	{% if messages %}
		{% for message in messages %}
			<div class="alert alert-{{ message.tags }}">{{ message }}</div>
		{% endfor %}
	{% endif %}
	{% block content %}{% endblock %}
</div>
<!-- Footer -->
<footer class="py-5 bg-dark">
	<div class="container">
		<p class="m-0 text-center text-white">Copyright &copy; Attendance Tracker 2020</p>
    </div>
    <!-- /.container -->
</footer>
{% endblock extras %}
