{% extends "attendance_tracker/loggedin_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div>
		<h2 class="account-heading">{{ user.first_name }} {{ user.last_name }}</h2>
		<div class="border-top pt-3 d-flex justify-content-between">
			<h4 class="text-secondary">{{ user.email }}</h4>
			<h4><a class="btn btn-primary" href="{% url 'profile' %}"><i class="fa fa-caret-square-o-left" aria-hidden="true"></i>&nbsp; Back</a></h4>
		</div>
		<br>
		<legend class="border-bottom mb-4">Password Change</legend>
		{% crispy form form.helper %}
	</div>
{% endblock content %}
